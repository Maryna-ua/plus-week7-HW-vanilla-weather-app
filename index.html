<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☁Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rammetto+One&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/e462dbf69e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <video src="img/sky-video2.mp4" muted autoplay loop></video>
    <form id="choice-city">
      <div class="weather-container">
        <div class="city-choice">
          <input
            type="search"
            id="city-name"
            placeholder="Enter a city name"
            autocomplete="off"
            autofocus
          />
          <button class="submit">
            <i class="fa-solid fa-location-arrow"></i>
          </button>
          <button id="current-location">Current location</button>
        </div>
        <section>
          <h1>
            <span id="current-day">Sat</span>
            <span class="current-time" id="current-hours">13</span>
            <span class="current-time" id="current-minutes">:21</span>
          </h1>

          <h2 id="city"></h2>
          <div class="indicators">
            <div>
              <i class="fa-solid fa-droplet"></i> Humidity:
              <span id="humidity"></span>
            </div>
            <div>
              <i class="fa-solid fa-wind"></i>Wind: <span id="wind"></span>
            </div>
          </div>

          <h3>
            <img src="" alt="suny" id="icon" />
            <span id="temp"></span
            ><span class="units"
              ><a href="#" class="active" id="celsius-link"> °C</a> |
              <a href="#" id="fahrenheit-link"> °F</a>
            </span>
          </h3>
          <div id="sky"></div>
        </section>

        <div class="forecast-container" id="forecast"></div>
      </div>
      <div class="creator">
        <small>
          <a
            class="source"
            href="https://github.com/Maryna-ua/plus-week7-HW-vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Maryna Kodola live srver
        </small>
      </div>
    </form>

    <script src="./src/script.js"></script>
  </body>
</html>
